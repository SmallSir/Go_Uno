<!DOCTYPE html>

<html>
<head>
    <title>UNO登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../static/css/register.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/register.js"></script>
</head>

<body>
    <div class="login-form">
        <h1>注册</h1>
        <div class="login-top">
        <form>
            <div class="login-ic">
                <i ></i>
                <input type="text"  id= "email" value="邮箱" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '邮箱';}"/>
                <div class="clear"> </div>
            </div>
            <div class="login-ic">
                <i class="icon"></i>
                <input type="password"  id = "password"value="密码" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '密码';}"/>
                <div class="clear"> </div>
            </div>

            <div class="login-ic">
                <i class="icon"></i>
                <input type="password"  id = "repassword" value="确认密码" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '确认密码';}"/>
                <div class="clear"> </div>
            </div>
            
            <div class="login-ic">
                    <i class="yzm"></i>
                    <input type="text"  value="验证码" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '验证码';}"/>
                    <div class="clear"> </div>
            </div>
            <div class="log-bwn">
                <input type="button" class="yzm" value="点击发送验证码" onclick="check(this)">
                <input type="submit"  value="注册" >
            </div>
            </form>
        </div>
        <p class="copy">© 2019 最终解释权不归我所有，解释权归育碧土豆所有</p>
    </div>		
</body>
</html>
